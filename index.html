<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <section id="pricing-plans">
        <div class="conteniner">
            <header>
                <div class="description">
                    <h1>Our Pricing Plan</h1>
                    <p>We are an industry-leanding company that honesty,integrity an efficiency, building quality
                        products. </p>
                </div>
                <!-- /.description -->
                <div class="toggles">
                    <button><i class="bi bi-toggle-on"></i></button>
                    <button><i class="bi bi-toggle-off"></i></button>
                </div>
                <!-- .toggles -->
            </header>
            <div class="row">
                <div class="col">
                    <div class="card-title">
                        <h2>Basic</h2>
                        <div class="gray-txt">Most Popular</div>
                        <!-- /.gray-txt -->
                    </div>
                    <!-- .card-title -->
                    <div class="body-card">
                        <div class="price">
                            <span><strong>&dollar;</strong></span><span>2.45</span><span>/mo</span>
                            <span>Yearly</span><span>15% Off</span>
                        </div>
                        <!-- /.price -->
                        <button>Choose plan</button>
                        <ul>
                            <li>
                                <i class="bi bi-check-lg"></i>
                                <span>Unlimited Product</span>
                            </li>
                            <li>
                                <i class="bi bi-check-lg"></i>
                                <span>Custom Permission</span>
                            </li>
                            <li>
                                <i class="bi bi-check-lg"></i>
                                <span>Custom Infrastructure</span>
                            </li>
                            <li>
                                <i class="bi bi-x-lg"></i>
                            </li>
                            <li><i class="bi bi-x-lg"></i></li>
                            <li><i class="bi bi-x-lg"></i></li>
                        </ul>
                    </div>
                    <!-- /.body-card -->
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <!-- .col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.conteniner -->
    </section>
</body>

</html>
